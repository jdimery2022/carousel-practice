<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
  </div>
  
<!-- The slideshow/carousel -->
<div class="carousel-inner">
  <div class="carousel-item active">
     <img src="/img/200.gif" alt="moving computer code" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>Moving Computer Code</h3>
        <p>What a great feeling when you get it!</p>
      </div>
    </div>
     <div class="carousel-item">
      <img src="/img/moving computer programmer.webp" alt="female computer programmer" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>Computer Programmer</h3>
        <p>Work, work. work!</p>
      </div> 
    </div>
     <div class="carousel-item">
        <img src="/img/web development.jpg" alt="image of tech devisces titled web development" class="d-block" style="width:100%">
        <div class="carousel-caption">
            <h3>Web Development</h3>
            <p>Work, work. work!</p>
        </div> 
    </div>
<div class="carousel-item">
  <img src="/img/moving code.webp" alt="moving computer code" class="d-block" style="width:100%">
  <div class="carousel-caption">
      <h3>More Moving Computer Code</h3>
      <p>Work, work. work!</p>
   </div> 
</div>
<div class="carousel-item">
  <img src="/img/2 monitor.jfif" alt="Image of 2 Computer Monitors" class="d-block" style="width:100%">
  <div class="carousel-caption">
      <h3 style="color: blue;"> 2 Computer Monitors </h3>
      <p style="color: blue;">Work, work. work!</p>
  </div> 
</div>
</div>



  <!-- The slideshow/carousel -->
  

    
    
 
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


</body>
</html>
