<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/img/200.gif" alt="moving computer code" class="d-block" style="width:100%">Moving Computer Code
    </div>
    <div class="carousel-item">
      <img src="/img/moving computer programmer.webp" alt="female computer programmer" class="d-block" style="width:100%">Female Computer Programmer
    </div>
    <div class="carousel-item">
      <img src="/img/web development.jpg" alt="image of tech devisces titled web development" class="d-block" style="width:100%">Images of Tech 
    </div>
    <div class="carousel-item">
        <img src="/img/moving code.webp" alt="moving computer code" class="d-block" style="width:100%">More Moving Compputer Code
      </div>
      <div class="carousel-item">
        <img src="/img/website technology.jpg" alt="tech devicesk" class="d-block" style="width:100%">Star Wars
      </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


</body>
</html>
